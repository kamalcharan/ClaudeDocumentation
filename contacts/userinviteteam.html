<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team & Invite Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #0F172A;
            --accent: #6366F1;
            --bg: #F8FAFC;
            --surface: #FFFFFF;
            --border: #E2E8F0;
            --text-light: #64748B;
            --island-bg: rgba(15, 23, 42, 0.9);
            --radius-lg: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); overflow-x: hidden; }

        /* ===== 1. INVITE BAR (TOP OF LIST) ===== */
        .invite-hero {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .input-pill {
            flex: 1;
            display: flex;
            background: #F1F5F9;
            border-radius: 100px;
            padding: 6px 6px 6px 20px;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .input-pill:focus-within { border-color: var(--accent); background: white; box-shadow: 0 0 0 4px rgba(99,102,241,0.1); }
        .input-pill input { border: none; background: transparent; outline: none; flex: 1; font-weight: 500; }

        .btn-primary { 
            background: var(--brand); color: white; border: none; 
            padding: 10px 24px; border-radius: 100px; font-weight: 700; cursor: pointer; 
        }

        /* ===== 2. TEAM LIST ===== */
        .team-container { max-width: 1100px; margin: 2rem auto; }
        .member-card {
            background: white; margin-bottom: 12px; padding: 1rem 1.5rem;
            border-radius: var(--radius-lg); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; transition: 0.2s;
        }
        .member-card:hover { transform: translateX(8px); border-color: var(--accent); }

        /* ===== 3. USER VIEW DRAWER (HIDDEN BY DEFAULT) ===== */
        .side-drawer {
            position: fixed; top: 0; right: -500px; width: 450px; height: 100vh;
            background: white; box-shadow: -10px 0 40px rgba(0,0,0,0.1);
            z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 3rem; display: flex; flex-direction: column;
        }
        .side-drawer.active { right: 0; }

        .drawer-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px);
            z-index: 999; display: none;
        }
        .drawer-overlay.active { display: block; }

        .profile-header { text-align: center; margin-bottom: 2.5rem; }
        .big-avatar { 
            width: 100px; height: 100px; border-radius: 50%; background: var(--accent);
            color: white; font-size: 2.5rem; display: flex; align-items: center; 
            justify-content: center; margin: 0 auto 1.5rem;
        }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 2rem; }
        .info-item { border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .info-label { font-size: 0.75rem; color: var(--text-light); text-transform: uppercase; font-weight: 700; }
        .info-val { font-weight: 600; margin-top: 4px; }

    </style>
</head>
<body>

    <div class="invite-hero">
        <div style="font-weight: 800; font-size: 1.25rem;">Team</div>
        <div class="input-pill">
            <input type="text" placeholder="Invite someone by email or mobile..." id="invite-email">
            <button class="btn-primary" onclick="alert('Invite Sent!')">Send Invite</button>
        </div>
    </div>

    <div class="team-container">
        <div class="member-card" onclick="openUser('Charan Kamal', 'Owner', 'vikunatech@gmail.com')">
            <div style="display:flex; align-items:center; gap:1.5rem;">
                <div style="width:40px; height:40px; border-radius:50%; background:#EF4444; color:white; display:flex; align-items:center; justify-content:center; font-weight:700;">CK</div>
                <div>
                    <div style="font-weight:700;">Charan Kamal</div>
                    <div style="font-size:0.875rem; color:var(--text-light);">vikunatech@gmail.com</div>
                </div>
            </div>
            <div style="font-size: 0.75rem; font-weight: 700; color:var(--text-light); background:#F1F5F9; padding:4px 12px; border-radius:100px;">OWNER</div>
        </div>

        <div class="member-card" onclick="openUser('Tingu Taka', 'CFO', 'tingu@vikuna.com')">
            <div style="display:flex; align-items:center; gap:1.5rem;">
                <div style="width:40px; height:40px; border-radius:50%; background:var(--accent); color:white; display:flex; align-items:center; justify-content:center; font-weight:700;">TT</div>
                <div>
                    <div style="font-weight:700;">Tingu Taka</div>
                    <div style="font-size:0.875rem; color:var(--text-light);">tingu@vikuna.com</div>
                </div>
            </div>
            <div style="font-size: 0.75rem; font-weight: 700; color:var(--text-light); background:#F1F5F9; padding:4px 12px; border-radius:100px;">CFO</div>
        </div>
    </div>

    <div class="drawer-overlay" id="overlay" onclick="closeUser()"></div>
    <div class="side-drawer" id="drawer">
        <button onclick="closeUser()" style="background:none; border:none; cursor:pointer; font-size:1.5rem; position:absolute; top:20px; left:20px;">âœ•</button>
        
        <div class="profile-header">
            <div class="big-avatar" id="d-avatar">CK</div>
            <h2 id="d-name">User Name</h2>
            <p id="d-role" style="color:var(--accent); font-weight:700; margin-top:5px;">Role</p>
        </div>

        <div class="info-grid">
            <div class="info-item"><div class="info-label">Email</div><div class="info-val" id="d-email">user@email.com</div></div>
            <div class="info-item"><div class="info-label">Status</div><div class="info-val" style="color:var(--success)">Active</div></div>
            <div class="info-item"><div class="info-label">Joined</div><div class="info-val">Jan 22, 2026</div></div>
            <div class="info-item"><div class="info-label">Mobile</div><div class="info-val">+91 98765 43210</div></div>
        </div>

        <div style="margin-top:auto;">
            <button class="btn-primary" style="width:100%; padding:14px; background:#F1F5F9; color:var(--brand); margin-bottom:10px;">Edit Permissions</button>
            <button class="btn-primary" style="width:100%; padding:14px; background:#FEF2F2; color:#EF4444;">Remove from Team</button>
        </div>
    </div>

    <script>
        function openUser(name, role, email) {
            document.getElementById('d-name').innerText = name;
            document.getElementById('d-role').innerText = role;
            document.getElementById('d-email').innerText = email;
            document.getElementById('d-avatar').innerText = name.split(' ').map(n => n[0]).join('');
            
            document.getElementById('drawer').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeUser() {
            document.getElementById('drawer').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
    </script>
</body>
</html>
