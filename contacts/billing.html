<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContractNest - Adaptive Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --brand-red: #ff4d4d; --bg-main: #fcfcfd; }
        body { background: var(--bg-main); font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
        
        .glass-card { background: white; border: 1px solid #f0f0f5; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-card:hover { transform: translateY(-2px); box-shadow: 0 12px 30px -10px rgba(0,0,0,0.08); border-color: var(--brand-red); }
        
        .mode-tab { position: relative; transition: all 0.3s; }
        .mode-tab.active { color: var(--brand-red); }
        .mode-tab.active::after { content: ''; position: absolute; bottom: -24px; left: 0; width: 100%; height: 3px; background: var(--brand-red); border-radius: 10px; }

        .hidden-mode { display: none !important; }
        #createDrawer { transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); transform: translateX(100%); }
        #createDrawer.open { transform: translateX(0); }
    </style>
</head>
<body class="flex">

    <nav class="w-24 bg-white border-r border-gray-100 flex flex-col items-center py-10 gap-12 z-20">
        <div class="w-12 h-12 bg-red-500 rounded-2xl flex items-center justify-center text-white text-xl font-extrabold shadow-lg shadow-red-200">C</div>
        <div class="flex flex-col gap-10 text-gray-300">
            <i class="fa-solid fa-house-chimney text-xl hover:text-red-500 cursor-pointer"></i>
            <i class="fa-solid fa-address-book text-xl text-red-500"></i>
            <i class="fa-solid fa-layer-group text-xl hover:text-red-500 cursor-pointer"></i>
            <i class="fa-solid fa-gear text-xl hover:text-red-500 cursor-pointer"></i>
        </div>
    </nav>

    <main class="flex-1 flex flex-col overflow-hidden">
        
        <div class="px-12 pt-10 bg-white shadow-sm z-10">
            <div class="flex justify-between items-end mb-8">
                <div>
                    <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Directory</h1>
                    <p class="text-gray-400 text-sm mt-1">Manage your ecosystem of partners and clients</p>
                </div>
                <button onclick="toggleDrawer(true)" class="bg-black text-white px-8 py-3.5 rounded-2xl font-bold hover:bg-gray-800 transition-all flex items-center gap-3">
                    <i class="fa-solid fa-plus"></i> New Contact
                </button>
            </div>

            <div class="flex gap-12 text-sm font-bold text-gray-400 uppercase tracking-widest pb-6">
                <button onclick="switchMode('identity')" id="tab-identity" class="mode-tab active">Identity & Status</button>
                <button onclick="switchMode('billing')" id="tab-billing" class="mode-tab">Billing Queue</button>
                <button onclick="switchMode('services')" id="tab-services" class="mode-tab">Services & Projects</button>
            </div>
        </div>

        <div class="px-12 py-5 bg-gray-50/50 border-b flex justify-between items-center">
            <div class="flex gap-3">
                <button class="px-5 py-2 rounded-xl bg-white border border-gray-200 text-xs font-bold text-gray-600 hover:border-red-500 transition-all">All Contacts</button>
                <button class="px-5 py-2 rounded-xl bg-white border border-gray-200 text-xs font-bold text-gray-400 hover:text-blue-500">Buyers</button>
                <button class="px-5 py-2 rounded-xl bg-white border border-gray-200 text-xs font-bold text-gray-400 hover:text-emerald-500">Sellers</button>
            </div>
            <div class="relative">
                <i class="fa-solid fa-search absolute left-4 top-3 text-gray-300"></i>
                <input type="text" placeholder="Search by name, email, or ID..." class="pl-12 pr-6 py-2.5 rounded-xl border-none bg-white shadow-inner focus:ring-2 focus:ring-red-100 w-80 text-sm">
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-12 space-y-4 bg-[#fcfcfd]">
            
            <div class="glass-card rounded-[24px] p-6 flex items-center justify-between">
                <div class="flex items-center gap-5 w-1/4">
                    <div class="w-14 h-14 rounded-2xl bg-gray-900 flex items-center justify-center text-white font-bold text-xl">TC</div>
                    <div>
                        <h3 class="font-bold text-gray-900 text-lg">Test Corporate</h3>
                        <span class="text-[10px] bg-red-50 text-red-500 px-2 py-1 rounded-md font-black uppercase tracking-tighter">Premium Partner</span>
                    </div>
                </div>

                <div class="mode-content identity flex-1 flex justify-around items-center">
                    <div class="text-center">
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Classification</p>
                        <p class="text-sm font-bold text-blue-600">Global Buyer</p>
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Contact</p>
                        <p class="text-sm font-medium text-gray-700">+91 43452 34264</p>
                    </div>
                </div>

                <div class="mode-content billing flex-1 hidden-mode flex justify-around items-center">
                    <div class="text-center">
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Outstanding</p>
                        <p class="text-sm font-extrabold text-red-500">$4,250.00</p>
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Cycle</p>
                        <p class="text-sm font-medium text-gray-700">Monthly / 15th</p>
                    </div>
                    <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-xs font-bold hover:bg-black hover:text-white transition-all">Send Invoice</button>
                </div>

                <div class="mode-content services flex-1 hidden-mode flex justify-around items-center">
                    <div class="text-center">
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Active Projects</p>
                        <div class="flex -space-x-2 justify-center">
                            <div class="w-6 h-6 rounded-full bg-blue-500 border-2 border-white"></div>
                            <div class="w-6 h-6 rounded-full bg-emerald-500 border-2 border-white"></div>
                            <div class="w-6 h-6 rounded-full bg-gray-200 border-2 border-white flex items-center justify-center text-[8px]">+2</div>
                        </div>
                    </div>
                    <div class="text-center">
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Health Score</p>
                        <div class="w-24 h-1.5 bg-gray-100 rounded-full mt-2"><div class="w-3/4 h-full bg-emerald-500 rounded-full"></div></div>
                    </div>
                </div>

                <div class="flex gap-3 ml-10">
                    <button class="w-10 h-10 rounded-xl bg-gray-50 text-gray-400 hover:text-red-500 hover:bg-red-50 transition-all"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
                </div>
            </div>
            </div>
    </main>

    <div id="createDrawer" class="fixed top-0 right-0 w-[550px] h-full bg-white shadow-[-20px_0_60px_rgba(0,0,0,0.05)] z-50 flex flex-col p-12">
        <div class="flex justify-between items-start mb-12">
            <div>
                <h2 class="text-2xl font-black text-gray-900">New Onboarding</h2>
                <p class="text-gray-400 text-sm mt-1">Add a new entity to your network.</p>
            </div>
            <button onclick="toggleDrawer(false)" class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="flex-1 space-y-10">
            <section class="space-y-4">
                <label class="text-[10px] font-black uppercase text-red-500 tracking-widest">General Information</label>
                <input type="text" placeholder="Legal Entity Name" class="w-full text-2xl font-bold border-b-2 border-gray-100 focus:border-red-500 focus:outline-none pb-4 transition-all">
                <div class="grid grid-cols-2 gap-4">
                    <select class="p-4 bg-gray-50 rounded-2xl border-none text-sm font-bold text-gray-700">
                        <option>Buyer Perspective</option>
                        <option>Seller Perspective</option>
                        <option>Vendor Perspective</option>
                    </select>
                    <select class="p-4 bg-gray-50 rounded-2xl border-none text-sm font-bold text-gray-700">
                        <option>Corporate</option>
                        <option>Individual</option>
                    </select>
                </div>
            </section>

            <section class="space-y-4">
                <label class="text-[10px] font-black uppercase text-gray-400 tracking-widest">Communication Channels</label>
                <div class="space-y-3">
                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute left-4 top-4 text-gray-300"></i>
                        <input type="email" placeholder="Primary Business Email" class="w-full p-4 pl-12 bg-gray-50 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-red-100">
                    </div>
                    <div class="relative">
                        <i class="fa-solid fa-phone absolute left-4 top-4 text-gray-300"></i>
                        <input type="tel" placeholder="Phone Number" class="w-full p-4 pl-12 bg-gray-50 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-red-100">
                    </div>
                </div>
            </section>
        </div>

        <div class="pt-10 flex gap-4">
            <button onclick="toggleDrawer(false)" class="px-8 py-4 text-sm font-bold text-gray-400">Cancel</button>
            <button class="flex-1 bg-red-500 text-white py-4 rounded-2xl font-black shadow-xl shadow-red-100 hover:bg-red-600 transition-all">Create Contact</button>
        </div>
    </div>

    <script>
        function toggleDrawer(open) {
            document.getElementById('createDrawer').classList.toggle('open', open);
        }

        function switchMode(mode) {
            // Update Tabs
            document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + mode).classList.add('active');

            // Update Content
            document.querySelectorAll('.mode-content').forEach(c => c.classList.add('hidden-mode'));
            document.querySelectorAll('.' + mode).forEach(c => c.classList.remove('hidden-mode'));
        }
    </script>
</body>
</html>
