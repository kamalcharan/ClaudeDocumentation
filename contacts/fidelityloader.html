<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap');

        :root {
            --vani-red: #ff4d4d;
        }

        /* 1. SKELETON ANIMATION */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* 2. VANI INTELLIGENT PULSE */
        .vani-thinking-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }

        .vani-orb {
            position: relative;
            width: 60px;
            height: 60px;
            background: black;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--vani-red);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .vani-orb::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 24px;
            border: 2px solid var(--vani-red);
            animation: orb-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes orb-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.15); }
        }

        /* 3. CONTENT REVEAL ANIMATION */
        .reveal-content {
            animation: slide-up-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slide-up-fade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-[#fcfcfd] flex h-screen font-['Plus_Jakarta_Sans']">

    <aside class="w-[260px] border-r border-gray-100 p-6 flex flex-col gap-10">
        <div class="h-8 skeleton rounded-lg w-3/4"></div>
        <div class="space-y-6">
            <div class="h-4 skeleton rounded w-full"></div>
            <div class="h-4 skeleton rounded w-5/6"></div>
            <div class="h-4 skeleton rounded w-4/6"></div>
        </div>
    </aside>

    <main class="flex-1 p-10 flex flex-col items-center justify-center">
        
        <div class="vani-thinking-container mb-20">
            <div class="vani-orb">
                <i class="fa-solid fa-wand-magic-sparkles text-2xl"></i>
            </div>
            <div class="text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest animate-pulse">
                    VaNi is Analyzing Receivables...
                </p>
            </div>
        </div>

        <div class="w-full max-w-4xl space-y-4 opacity-40">
            <div class="h-20 skeleton rounded-[24px]"></div>
            <div class="h-20 skeleton rounded-[24px]"></div>
            <div class="h-20 skeleton rounded-[24px]"></div>
        </div>
    </main>

    <div id="real-content" class="hidden reveal-content p-10 flex-1">
        </div>

</body>
</html>
