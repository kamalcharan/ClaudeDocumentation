<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyKnows - Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0a0c;
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding-bottom: 100px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
        }

        .status-pill {
            background: rgba(37, 211, 102, 0.1);
            color: #25D366;
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid rgba(37, 211, 102, 0.2);
        }

        .avatar-ring {
            position: relative;
            padding: 3px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6366f1, #a855f7);
        }

        .pending-avatar {
            filter: grayscale(1) opacity(0.5);
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }

        .nudge-btn {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
            transition: all 0.2s;
        }

        .nudge-btn:active {
            transform: scale(0.9);
            background: #a855f7;
            color: white;
        }

        .bottom-nav {
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="p-6">

    <div class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-2xl font-bold">The Miller Hub</h1>
            <p class="text-gray-500 text-sm">Space Management</p>
        </div>
        <div class="w-12 h-12 glass-card flex items-center justify-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
        </div>
    </div>

    <div class="glass-card p-6 mb-8">
        <div class="flex justify-between items-start mb-6">
            <span class="text-xs font-bold tracking-widest text-indigo-400 uppercase">Active Circle</span>
            <span class="status-pill uppercase tracking-tighter font-bold">4 Present</span>
        </div>
        
        <div class="space-y-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="avatar-ring">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="w-12 h-12 rounded-full border-2 border-black">
                    </div>
                    <div>
                        <p class="font-bold">Felix (You)</p>
                        <p class="text-xs text-gray-500">Space Admin</p>
                    </div>
                </div>
                <div class="text-xs text-gray-600 font-bold uppercase">Host</div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Mom" class="w-12 h-12 rounded-full border-2 border-gray-800">
                    <div>
                        <p class="font-bold">Sarah</p>
                        <p class="text-xs text-gray-500">Mom</p>
                    </div>
                </div>
                <button class="text-gray-400">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
                </button>
            </div>

            <div class="flex items-center justify-between opacity-80">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full pending-avatar flex items-center justify-center bg-gray-900">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <div>
                        <p class="font-bold text-gray-400">Grandpa</p>
                        <p class="text-xs text-indigo-500 italic">Invite Pending...</p>
                    </div>
                </div>
                <button class="nudge-btn px-4 py-2 rounded-xl text-xs font-bold" onclick="this.innerText='Nudged!'">
                    Nudge
                </button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div class="glass-card p-5 text-center">
            <div class="w-10 h-10 bg-indigo-500/20 rounded-full flex items-center justify-center mx-auto mb-3">
                <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg>
            </div>
            <p class="text-sm font-bold">Add Member</p>
        </div>
        <div class="glass-card p-5 text-center">
            <div class="w-10 h-10 bg-emerald-500/20 rounded-full flex items-center justify-center mx-auto mb-3">
                <svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
            </div>
            <p class="text-sm font-bold">Share Hub</p>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bottom-nav flex justify-around items-center px-6">
        <div class="text-indigo-500"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg></div>
        <div class="text-gray-600"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg></div>
        <div class="text-gray-600"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></div>
    </nav>
</body>
</html>
