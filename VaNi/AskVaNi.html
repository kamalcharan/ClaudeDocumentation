<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskVaNi - Intelligence Layer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #0F172A;
            --vani-glow: #6366F1;
            --vani-bg: rgba(99, 102, 241, 0.05);
            --bg: rgba(15, 23, 42, 0.9);
            --surface: #FFFFFF;
            --text-light: #94A3B8;
            --radius-xl: 24px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: transparent; overflow: hidden; }

        /* ===== FULL SCREEN OVERLAY ===== */
        .ask-vani-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 5000;
            animation: fadeIn 0.4s ease-out;
        }

        /* ===== CONVERSATION HUB ===== */
        .vani-hub {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .vani-response {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: var(--radius-xl);
            color: white;
            position: relative;
            animation: slideUp 0.5s ease-out;
        }

        .vani-avatar-ring {
            position: absolute;
            top: -20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: var(--vani-glow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--vani-glow);
        }

        .response-text {
            font-size: 1.25rem;
            line-height: 1.6;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        /* ===== DATA PREVIEW CARDS (INSIDE CHAT) ===== */
        .data-preview {
            background: white;
            border-radius: 16px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--brand);
            margin-bottom: 1rem;
        }

        .source-link {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--vani-glow);
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
        }

        /* ===== COMMAND INPUT ===== */
        .command-wrapper {
            position: relative;
            width: 100%;
        }

        .command-input {
            width: 100%;
            background: white;
            border: none;
            padding: 1.5rem 2rem;
            border-radius: 100px;
            font-size: 1.25rem;
            font-weight: 500;
            outline: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .mic-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .suggestion-chips {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .chip {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.875rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.2s;
        }

        .chip:hover { background: var(--vani-glow); border-color: var(--vani-glow); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="ask-vani-overlay">
        <button onclick="window.history.back()" style="position:fixed; top:40px; right:40px; background:none; border:none; color:white; font-size:2rem; cursor:pointer;">‚úï</button>

        <div class="vani-hub">
            
            <div class="vani-response" id="response-box">
                <div class="vani-avatar-ring">‚ú®</div>
                <div class="response-text" id="vani-msg">
                    I'm looking at TechCorp Mumbai's orchestration layer. How can I help you manage their contracts today?
                </div>
                
                <div class="data-preview" id="preview-card" style="display: none;">
                    <div style="width:40px; height:40px; background:var(--vani-glow); border-radius:8px; display:flex; align-items:center; justify-content:center; color:white;">üìÖ</div>
                    <div style="flex:1;">
                        <div style="font-weight:700; font-size:0.875rem;">Service Visit: Jan 25</div>
                        <div style="font-size:0.75rem; color:var(--text-light);">Scheduled for Server Audit Phase 1</div>
                    </div>
                    <span class="source-link">View Contract Logic</span>
                </div>
            </div>

            <div class="command-wrapper">
                <input type="text" class="command-input" id="user-query" placeholder="Ask VaNi anything..." autofocus onkeypress="handleQuery(event)">
                <button class="mic-btn">üéôÔ∏è</button>
            </div>

            <div class="suggestion-chips">
                <div class="chip" onclick="setQuery('Why is the TechCorp audit tomorrow?')">"Why is the TechCorp audit tomorrow?"</div>
                <div class="chip" onclick="setQuery('Show me all pending invoices for this week')">"Pending invoices this week?"</div>
                <div class="chip" onclick="setQuery('Has Ravi Sharma accepted the new AMC?')">"Did Ravi accept the AMC?"</div>
            </div>
        </div>
    </div>

    <script>
        function setQuery(text) {
            document.getElementById('user-query').value = text;
            processQuery(text);
        }

        function handleQuery(e) {
            if(e.key === 'Enter') processQuery(e.target.value);
        }

        function processQuery(query) {
            const msg = document.getElementById('vani-msg');
            const preview = document.getElementById('preview-card');
            
            msg.innerHTML = "Thinking...";
            preview.style.display = 'none';

            setTimeout(() => {
                if(query.toLowerCase().includes('tomorrow')) {
                    msg.innerHTML = "The audit is tomorrow because <b>Clause 2.1</b> of the TechCorp Master Agreement requires a 90-day maintenance cycle. The last visit was Oct 26, making tomorrow the hard deadline for compliance.";
                    preview.style.display = 'flex';
                } else {
                    msg.innerHTML = "I've analyzed the orchestration feed. I see 4 active contracts and 1 pending invoice for TechCorp. Would you like me to run a compliance check?";
                }
            }, 800);
        }
    </script>
</body>
</html>
